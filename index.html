<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Maths</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header>
    <h1>Love Maths</h1>
</header>

<main>
    <div id="operation_picker">
        <input type="radio" name="operation" value="radioAdd" id="radioAdd" checked>
        <label class="add" for="radioAdd">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                <line x1="50%" x2="50%" y1="25%" y2="75%"/>
                <line x1="25%" x2="75%" y1="50%" y2="50%"/>
            </svg>
        </label>
        <input type="radio" name="operation" value="radioSubtract" id="radioSubtract">
        <label class="subtract" for="radioSubtract">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                <line x1="25%" x2="75%" y1="50%" y2="50%"/>
            </svg>
        </label>
        <input type="radio" name="operation" value="radioMultiply" id="radioMultiply">
        <label class="multiply" for="radioMultiply">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                <line x1="32%" x2="68%" y1="32%" y2="68%"/>
                <line x1="32%" x2="68%" y1="68%" y2="32%"/>
            </svg>
        </label>
        <input type="radio" name="operation" value="radioDivide" id="radioDivide">
        <label class="divide" for="radioDivide">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50%" cy="30%"/>
                <circle cx="50%" cy="70%"/>
                <line x1="25%" x2="75%" y1="50%" y2="50%"/>
            </svg>
        </label>
    </div>
</main>

</body>
</html>
