<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Maths</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> 
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header>
    <h1>â™¥ Love Maths</h1>
</header>

<main>
    <div id="operation_picker">
        <div>
        <input type="radio" name="operation" value="add" id="radio_add">
        <label class="svgadd" for="radio_add">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                <line x1="50%" x2="50%" y1="25%" y2="75%"/>
                <line x1="25%" x2="75%" y1="50%" y2="50%"/>
            </svg>
        </label>
        <input type="radio" name="operation" value="subtract" id="radio_subtract">
        <label class="svgsubtract" for="radio_subtract">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                <line x1="25%" x2="75%" y1="50%" y2="50%"/>
            </svg>
        </label>
        </div>
        <div>
        <input type="radio" name="operation" value="multiply" id="radio_multiply">
        <label class="svgmultiply" for="radio_multiply">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                <line x1="32%" x2="68%" y1="32%" y2="68%"/>
                <line x1="32%" x2="68%" y1="68%" y2="32%"/>
            </svg>
        </label>
        <input type="radio" name="operation" value="divide" id="radio_divide">
        <label class="svgdivide" for="radio_divide">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50%" cy="30%"/>
                <circle cx="50%" cy="70%"/>
                <line x1="25%" x2="75%" y1="50%" y2="50%"/>
            </svg>
        </label>
        </div>
    </div>
    <div id="question">
        <form>
            <input type="number" name="operand1" id="operand1" value="12" disabled>
            <span id="operator">+</span>
            <input type="number" name="operand2" id="operand2" value="4" disabled>
            <span id="equals">=</span>
            <input type="number" name="answer" id="answer">
            <div id="submitDiv"><button type="submit">Submit Answer</button></div>
        </form>
    </div>
    <div id="scores">
        <div id="correct">Correct answers: <span>0</span></div>
        <div id="incorrect">Incorrect answers: <span>0</span></div>
    </div>
</main>

<script src="assets/js/main.js"></script>
</body>
</html>
